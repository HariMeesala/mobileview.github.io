<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVSpharmacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="splash">
        <img src="logo.png" alt="" class="logo">
    </div>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="logo.png" alt="" class="logo">
                <input type="text" class="search" placeholder="search...">
            </div>
        </header>
        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="delivary3.jpg" alt="">
        </div>
            <div class="grid container">
                 <div class="item">
                     <h4>pharmacy</h4>
                     <p>2Rxs ready to refill</p>
                     <img src="pharmacy.png" alt=""/>
                 </div>
                 <div class="item">
                    <h4>Deals & Rewards</h4>
                    <p>TraversyCare offers expiring</p>
                    <img src="reward.png" alt=""/>
                </div>
                <div class="item">
                    <h4>SecondClinic</h4>
                    <p></p>
                    <img src="nurse.png" alt=""/>
                </div>
                <div class="item">
                    <h4>Shop</h4>
                    <p>Free shipping on orders $25+</p>
                    <img src="shop.png" alt=""/>
                </div>
                <div class="item">
                    <h4>Photo</h4>
                    <p></p>
                    <img src="gallery.png" alt=""/>
                </div>
                <div class="item">
                    <h4>Weekly Ad</h4>
                    <p>View your weekly ad</p>
                    <img src="calender.jpg" alt=""/>
                </div>
        </div>
    </div>
  <footer class="app-footer">
      <ul>
          <li>
              <i class="fa fa-heart"></i>Home
          </li>
          <li>
            <i class="fa fa-barcode"></i>Show Card
        </li>
        <li>
            <i class="fa fa-user"></i>Account
        </li>
        <li>
            <i class="fa fa-map-marker"></i>Find Store
        </li>
      </ul>
  </footer>
  <script>
      setTimeout(() => {
          document.getElementById('splash').classList.add('fade');
      },200)
  </script>
</body>
</html>
